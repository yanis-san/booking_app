{% if time_slots %}
        <div class="mx-auto grid max-w-screen-lg px-6 pb-20">
            <div class="">
                <p class="font-serif text-xl font-bold text-blue-900">Selectionnez l'horaire souhait√©</p>
                <div class="mt-4 grid max-w-3xl gap-x-4 gap-y-3 sm:grid-cols-2 md:grid-cols-3">
                    {% for time in time_slots %}
                    <div class="relative">
                        <input class="peer hidden" id="radio_{{ forloop.counter }}" type="radio" name="time_slot" value="{{ time }}" />
                        <span class="absolute right-4 top-1/2 box-content block h-3 w-3 -translate-y-1/2 rounded-full border-8 border-gray-300 bg-white peer-checked:border-emerald-400"></span>
                        <label class="flex h-full cursor-pointer flex-col rounded-lg p-4 shadow-lg shadow-slate-100 peer-checked:bg-emerald-600 peer-checked:text-white" for="radio_{{ forloop.counter }}">
                            <span class="mt-2 font-medium text-black">{{ time }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endif %}
